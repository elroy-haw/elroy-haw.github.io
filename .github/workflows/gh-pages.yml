name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Add Theme Submodule
        run: |
          git submodule add https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod --depth=1
          git submodule update --init --recursive

      - name: Modify Theme
        run: |
          sed -i "s/font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif/font-family: 'Consolas', 'Monaco', 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Courier New'/" themes/PaperMod/assets/css/core/reset.css
          sed -i "s/font-size: 18px/font-size: 14px/" themes/PaperMod/assets/css/core/reset.css
          echo '{{ template "_internal/disqus.html" . }}' >> themes/PaperMod/layouts/partials/comments.html 

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public